    <!-- Profile Section -->
    <section class="profileSection py-4">
        <div class="container rounded px-3 ">
            <div class="mx-3">
                <!-- Larger Profile Picture -->
                <div class="row d-flex align-items-center py-5">
                    <div class="col-md-8 col-12 text-center text-md-start">
                        <h1 class="edit-profile-title text-white" >Edit Profile</h1>
                    </div>
                    <div class="col-md-4 col-12 text-center p-0 profileImage">
                        <img src="assets/img/profile.jpg" class="myimage rounded-circle" alt="Profile" id="largeProfileImage">
                        <div class="camera text-white px-2 py-1 rounded-circle" id="cameraIcon">
                            <i class="fas fa-camera"></i>
                        </div>
                        <input type="file" id="fileInput" class="d-none" accept="image/*">
                    </div>
                </div>

                <!-- Form Fields -->
                <form id="profileForm" class="text-center text-md-start">
                    <div class="row justify-content-around py-2">
                        <!-- First Name -->
                        <div
                            class="form-group col-md-6 col-12 d-flex flex-column flex-md-row align-items-md-center mb-3">
                            <label for="firstName" class="col-md-4 col-form-label">First Name</label>
                            <div class="col-md-7">
                                <input type="text" name="Firstname" class="form-control shadow-none" id="firstName"
                                    placeholder="Mahmoud">
                            </div>
                        </div>

                        <!-- Last Name -->
                        <div
                            class="form-group col-md-6 col-12 d-flex flex-column flex-md-row align-items-md-center mb-3">
                            <label for="lastName" class="col-md-4 col-form-label">Last Name</label>
                            <div class="col-md-7">
                                <input type="text" name="Lastname" class="form-control shadow-none" id="lastName" placeholder="elatrbi">
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-around py-2">
                        <!-- Email -->
                        <div
                            class="form-group col-md-6 col-12 d-flex flex-column flex-md-row align-items-md-center mb-3">
                            <label for="email" class="col-md-4 col-form-label">Email</label>
                            <div class="col-md-7">
                                <input type="email" class="form-control shadow-none" id="email" name="email"
                                    placeholder="Me@gmail.com">
                            </div>
                        </div>

                        <!-- Address -->
                        <div
                            class="form-group col-md-6 col-12 d-flex flex-column flex-md-row align-items-md-center mb-3">
                            <label for="address" class="col-md-4 col-form-label">Address</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control shadow-none" id="address" name="Address" placeholder="mokattam">
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-around py-2">
                        <!-- Contact Number -->
                        <div
                            class="form-group col-md-6 col-12 d-flex flex-column flex-md-row align-items-md-center mb-3">
                            <label for="contact" class="col-md-4 col-form-label">Contact Number</label>
                            <div class="col-md-7">
                                <input type="text" name="ContactNumber" class="form-control shadow-none" id="contact"
                                    placeholder="010*****571">
                            </div>
                        </div>

                        <!-- Password -->
                        <div
                            class="form-group col-md-6 col-12 d-flex flex-column flex-md-row align-items-md-center mb-3">
                            <label for="password" class="col-md-4 col-form-label">Password</label>
                            <div class="col-md-7">
                                <input type="password" class="form-control shadow-none" id="password" value="13024120">
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div
                        class="form-group d-flex flex-column flex-md-row justify-content-start align-items-center py-3">
                        <button type="clear" class="cancleBtn py-2 px-3 rounded mb-2 mb-md-0">Cancel</button>
                        <button type="submit" class="saveBtn py-2 px-3 mx-md-3 rounded" id="updateButton">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
