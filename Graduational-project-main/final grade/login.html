<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <!-- ICONS -->
  <link href='assets/css/all.css' rel='stylesheet'>
  <!-- Bootstrap -->
  <link href='assets/css/bootstrap.min.css' rel='stylesheet'>
  <!-- STYLE -->
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

  <div class="form-container">

    <div class="col col-1">

      <div class="image-layer">

        <div class="container_1">
          <div class="bubbleArea">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
          </div>
          <div class="test-tube">
            <div class="top"></div>
            <div class="liquid"></div>
          </div>
        </div>
      </div>
      <p class="featured-words">You Are Few Minutes Way To Boost Your Skills With <span> Virtual Lap </span></p>
    </div>
    <div class="col col-md-5">
      <div class="btn-box">
        <button class="btn btn-1" id="login">Sign In</button>
        <button class="btn btn-2" id="register">Sign Up</button>
      </div>
      
      <!-- Login Form Containr -->
      <form id="loginForm" class="login-form">
        <div class="form-title">
          <span>Sign In</span>
        </div>
        <div class="form-inputs">
          <div class="input-box">
            <input type="text" id="loginUsername" class="input-field" name="username" placeholder="Email" required>
            <i class="fas fa-at icon"></i>
          </div>
          <div class="input-box">
            <input type="password" id="loginPassword" class="input-field" name="password" placeholder="Password" required>
            <i class="fas fa-lock icon"></i>
          </div>
          <div class="forgot-pass">
            <a href="#">Forgot-Password?</a>
          </div>
          <div class="input-box">
            <button class="input-submit">
              <span>Sign In</span>
              <i class="fas fa-arrow-right"></i>
            </button>

          </div>
        </div>
        <div class="social-login">
          <i class="fab fa-google"> </i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-github"></i>
        </div>
      </form>
      <!-- register Form Containr -->
      <div class="register-form">
        <div class="form-title">
          <span>Create account</span>
        </div>
        <form id="registerForm" class="form-inputs">
          <div class="row justify-content-center align-items-center">
            <div class="col input-box">
              <input type="text" class="input-field" id="firstName" name="Firstname" placeholder="First Name" required>
              <i class="far fa-user icon"></i>
            </div>
            <div class="col input-box">
              <input type="text" class="input-field" id="lastName"  name="Lastname" placeholder="Last Name" required>
              <i class="far fa-user icon"></i>
            </div>
          </div>
          <div class="row  justify-content-center align-items-center">
            <div class="col input-box">
              <input type="text" class="input-field" id="userName" name="username" placeholder="Username" required>
              <i class="fas fa-user icon"></i>
            </div>
            <div class="col input-box">
              <input type="text" class="input-field" id="email" name="Email" placeholder="Email" required>
              <i class="fas fa-at icon"></i>
            </div>

          </div>
          <div class="row  justify-content-center align-items-center">
            <div class="col input-box">
              <input type="number" class="input-field" id="ContactNumber" name="ContactNumber" placeholder="Contact Number" required>
              <i class="fas fa-phone icon"></i>
            </div>
         
            <div class="col input-box">
              <input type="address" id="Address" name="Address" class="input-field" placeholder="Address" required>
              <i class="fas fa-map-marker-alt icon"></i>
            </div>

          </div>

          <div class="input-box">
            <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
            <i class="fas fa-lock icon"></i>
          </div>
          <div class="input-box">
            <input type="password" id="confirmPassword" name="repeatePassword" class="input-field"
              placeholder="Repeat Password" required>
            <i class="fas fa-lock icon"></i>
          </div>
         
          <div class="forgot-pass">
            <a href="#">Forgot-Password?</a>
          </div>
          <div class="input-box">
            <button class="input-submit" type="submit">
              <span>Sign Up</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </form>
        <div class="social-login">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-github"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/authenication.js"></script>
  <script src="assets/js/login.js"></script>

</body>

</html>
